<form role="form"  class="form-horizontal">
	<div class="form-group">
		<label  class="col-sm-2 control-label"><h3>Sign up</h3></label>
	</div>
   <div class="form-group" >
      <label for="name"  class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10"><input type="text" class="form-control" id="name" placeholder="Enter the Name" style="width:150px;"></div>
   </div>
   <div class="form-group" >
      <label for="Password"  class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10"><input type="password" class="form-control" id="Password" placeholder="Enter the Password" style="width:150px;"></div>
   </div>
    <div class="form-group" >
      <label for="ConfirmPassword"  class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10"><input type="password" class="form-control" id="ConfirmPassword" placeholder="Enter the Password" style="width:150px;"></div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default" onclick="SignUpFunc()">Sign up</button>
      </div>
   </div>
</form>

<script>
var SignUpFunc = function(){
	if(parseInt($("#Password").val())!=parseInt( $("#ConfirmPassword").val()) )
	{
		alert("It is different between two password inputs!");
		return ;
	}
        var UserSignUp={
        "UserName":$("#name").val(),
        "Password":$("#Password").val()
        };

	$.post("SignUp",{data:JSON.stringify(UserSignUp)},function(result){
				console.log(result);
				if(result=="Success")
                {
                    window.location.href ="/index.html";
                }
                else if (result == "Error")
                {
                    alert("User Name Occupied!");
                }
	});
};
</script>
